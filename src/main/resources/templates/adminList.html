<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin List</title>
</head>
<body>
    <div th:replace="navbar :: navbar"></div> <!-- Include Navbar -->

    <h1>Admin List</h1>
    
    <form action="/admins" method="get">
        <label for="address">Filter by Address:</label>
        <input type="text" id="address" name="address">
        <button type="submit">Search</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.name}"></td>
                <td th:text="${admin.address}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
